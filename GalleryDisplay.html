<!DOCTYPE html>
<html>
<head>
	<title>Portfolio</title>
	<meta charset="utf-8">
	<style type="text/css">
		table{
			margin-top: 10px;
			margin-bottom: 10px;
			border: black 1px solid;
			width: 200px;
			height: 150px;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		div{
			width: 33%;
		}
		@media only screen and (max-width: 768px) {
    		div {
    	    	width: 100%;
    	    	text-align: center;
    		}
		}
	</style>
	<script>
		var projectList = [{
			"pName" : "Title I",
			"pSource" : "1.jpg",
			"pDate" : "Jan 8th"
		},{
			"pName" : "Title II",
			"pSource": "2.jpg",
			"pDate" : "Jan 8th"
		},{
			"pName" : "Title III",
			"pSource" : "3.jpg",
			"pDate" : "Jan 8th"
		},{
			"pName" : "Title IV",
			"pSource": "1.jpg",
			"pDate" : "Jan 8th"
		},{
			"pName" : "Title V",
			"pSource": "2.jpg",
			"pDate" : "Jan 8th"
		},{
			"pName" : "Title VI",
			"pSource": "3.jpg",
			"pDate" : "Jan 8th"
		}]
	</script>
</head>
<body ng-app="myApp" ng-controller="gCtrl">
	<div style="display: inline-block;" ng-repeat="x in list">
		<h2>{{x.pName}}</h2>
		<img style="width:100px;" ng-src="{{(x.pSource)}}">
		<h4>{{x.pDate}}</h4>
	</div>
	<script>
		var app = angular.module("myApp", []);
		app.controller("gCtrl",function($scope){
			$scope.list = projectList;
		});
	</script>
</body>
</html>
